services:
  # Domain services
  App\Domain\Pricing\Service\PricingService:
    arguments:
      - '@App\Domain\Pricing\Repository\ClientPriceRepositoryInterface'

  # Application services
  App\Application\Service\UserService:
    arguments:
      - '@App\Domain\User\Repository\UserRepositoryInterface'
      - '@security.user_password_hasher'

  App\Application\Service\ProductService:
    arguments:
      - '@App\Domain\Product\Repository\ProductRepositoryInterface'
      - '@App\Domain\Product\Repository\ProductCategoryRepositoryInterface'

  App\Application\Service\ClientPriceService:
    arguments:
      - '@App\Domain\Pricing\Repository\ClientPriceRepositoryInterface'
      - '@App\Domain\Pricing\Service\PricingService'

  # Controllers are autowired
  App\Application\Controller\:
    resource: '../../src/Application/Controller'
    tags: ['controller.service_arguments']
