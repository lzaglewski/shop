# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Note that the session will be started ONLY if you read or write from it.
    session: true

    #esi: true
    #fragments: true

    # Suppress file:// protocol links in dev toolbar to avoid browser warnings
    # You can configure an IDE handler like phpstorm://open?file=%%f&line=%%l if needed
    ide: null

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
